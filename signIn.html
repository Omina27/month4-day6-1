<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="idth=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>Sign In</title>
  </head>
  <body>

    <div class="container">

      <h1 class="h1 fw-bold text-center mt-5 mb-3 heading">Sign In your account</h1>
      <form id="signInForm" class="list display-flex">

        <div class="mb-3">
          <h3 class="h3">Enter your username</h3>
          <input id="signInUsername" class="input  p-3" type="username" required >
          <div id="userError"></div>
        </div>

        <div class="mb-3">
          <h3 class="h3">Enter your password</h3>
          <input id="signInPassword" class="inputl p-3" type="password" required>
          <div id="passError"></div>
        </div>
        <button class="btn submit" type="submit">Submit</button>
        <div class="btn border-primary" id="result"></div>

      </form>

      <a class="btn account border-primary mt-3" href="./signUp.html">Open a new account</a>

    </div> <!--End of container-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/signIn.js"></script>

    
  </body>
